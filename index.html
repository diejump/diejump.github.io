          <h2 id="Level-1-2-3"><a href="#Level-1-2-3" class="headerlink" title="Level 1 2 3"></a>Level 1 2 3</h2><h3 id="假装是个标题"><a href="#假装是个标题" class="headerlink" title="假装是个标题"></a>假装是个标题</h3><p>懒狗直接把3个level写一起了&#x3D; &#x3D;*</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br></pre></td><td class="code"><pre><span class="line">package main</span><br><span class="line"></span><br><span class="line">import (</span><br><span class="line">	<span class="string">&quot;encoding/json&quot;</span></span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;io/ioutil&quot;</span></span><br><span class="line">	<span class="string">&quot;os&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">func <span class="function"><span class="title">st</span></span>() &#123;</span><br><span class="line">	a := []int&#123;1, 1, 4, 5, 1, 4&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> i := 0; i &lt; len(a)-1; i++ &#123;</span><br><span class="line">		<span class="keyword">for</span> j := i + 1; j &lt; len(a)-i-1; j++ &#123;</span><br><span class="line">			<span class="keyword">if</span> a[j] &gt;= a[j+1] &#123;</span><br><span class="line">				tem := a[j+1]</span><br><span class="line">				a[j+1] = a[j]</span><br><span class="line">				a[j] = tem</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> _, v := range a &#123;</span><br><span class="line">		fmt.Println(v)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func <span class="function"><span class="title">ph</span></span>() &#123;</span><br><span class="line">	fmt.Println(<span class="string">&quot;请输⼊你的操作: 1. 查看所有图书 2.借出一本书 3.归还一本书 exit:退出&quot;</span>)</span><br><span class="line"></span><br><span class="line">	var book = make(map[string]interface&#123;&#125;)</span><br><span class="line"></span><br><span class="line">	file := <span class="string">&quot;file.json&quot;</span></span><br><span class="line"></span><br><span class="line">	byteValue, _ := ioutil.ReadFile(file)</span><br><span class="line">	json.Unmarshal([]byte(byteValue), &amp;book)</span><br><span class="line"></span><br><span class="line">	var cmd string</span><br><span class="line">	<span class="keyword">for</span> &#123;</span><br><span class="line">		fmt.Scanln(&amp;cmd)</span><br><span class="line"></span><br><span class="line">		switch cmd &#123;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">&quot;1&quot;</span>:</span><br><span class="line">			fmt.Println(<span class="string">&quot;信息如下:&quot;</span>)</span><br><span class="line">			<span class="keyword">for</span> book, status := range book &#123;</span><br><span class="line">				var s string</span><br><span class="line"></span><br><span class="line">				<span class="keyword">if</span> status == 1.0 &#123;</span><br><span class="line">					s = <span class="string">&quot;已归还&quot;</span></span><br><span class="line">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> status == 0.0 &#123;</span><br><span class="line">					s = <span class="string">&quot;已借出&quot;</span></span><br><span class="line"></span><br><span class="line">				&#125;</span><br><span class="line">				fmt.Printf(<span class="string">&quot;书名:%v 状态:%v\n&quot;</span>, book, s)</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="built_in">break</span></span><br><span class="line">		<span class="keyword">case</span> <span class="string">&quot;2&quot;</span>:</span><br><span class="line">			var name string</span><br><span class="line">			fmt.Println(<span class="string">&quot;请输入要借出的书名：&quot;</span>)</span><br><span class="line">			fmt.Scanln(&amp;name)</span><br><span class="line">			<span class="keyword">if</span> book[name] == 0.0 &#123;</span><br><span class="line">				fmt.Println(<span class="string">&quot;书已被他人借出，无法借出&quot;</span>)</span><br><span class="line">				<span class="built_in">break</span></span><br><span class="line">			&#125;</span><br><span class="line">			fmt.Println(<span class="string">&quot;成功借出！&quot;</span>)</span><br><span class="line">			book[name] = 0.0</span><br><span class="line">			<span class="built_in">break</span></span><br><span class="line">		<span class="keyword">case</span> <span class="string">&quot;3&quot;</span>:</span><br><span class="line">			var name string</span><br><span class="line">			fmt.Println(<span class="string">&quot;请输⼊归还书名：&quot;</span>)</span><br><span class="line">			fmt.Scanln(&amp;name)</span><br><span class="line">			_, e := book[name]</span><br><span class="line">			<span class="keyword">if</span> book[name] == 1.0 &#123;</span><br><span class="line">				fmt.Println(<span class="string">&quot;该书未被借出，无需归还&quot;</span>)</span><br><span class="line">				<span class="built_in">break</span></span><br><span class="line">			&#125; <span class="keyword">else</span> <span class="keyword">if</span> !e &#123;</span><br><span class="line">				fmt.Println(<span class="string">&quot;图书不存在&quot;</span>)</span><br><span class="line">				<span class="built_in">break</span></span><br><span class="line">			&#125;</span><br><span class="line">			fmt.Println(<span class="string">&quot;归还成功！&quot;</span>)</span><br><span class="line">			book[name] = 1.0</span><br><span class="line">			<span class="built_in">break</span></span><br><span class="line">		<span class="keyword">case</span> <span class="string">&quot;exit&quot;</span>:</span><br><span class="line">			a, _ := json.Marshal(book)</span><br><span class="line">			ioutil.WriteFile(file, a, os.ModePerm)</span><br><span class="line">			<span class="built_in">return</span></span><br><span class="line">		default:</span><br><span class="line">			println(<span class="string">&quot;未知的操作&quot;</span>)</span><br><span class="line">			<span class="built_in">break</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func <span class="function"><span class="title">main</span></span>() &#123;</span><br><span class="line">	fmt.Println(<span class="string">&quot;1.排序 2.图书管理&quot;</span>)</span><br><span class="line">	var n int</span><br><span class="line">	fmt.Scanln(&amp;n)</span><br><span class="line">	switch n &#123;</span><br><span class="line">	<span class="keyword">case</span> 1:</span><br><span class="line">		st()</span><br><span class="line">		<span class="built_in">break</span></span><br><span class="line">	<span class="keyword">case</span> 2:</span><br><span class="line">		ph()</span><br><span class="line">		<span class="built_in">break</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

  }
